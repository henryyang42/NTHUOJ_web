{% load staticfiles %}
<div class="modal fade" id="reply" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title">Reply</h4>
      </div>
      <div class="modal-body">
        <form action="{% url 'contest:reply' %}" method="POST" role="form">
          {% csrf_token %} {{ reply_form.replier.as_hidden }} {{ reply_form.clarification.as_hidden }}
          <div class="form-group" style="width:50%">
            <label>Clarification</label>
            <div id="description"></div>
          </div>
          <div class="form-group">
            <label>Reply</label>
            {{ reply_form.reply }}
          </div>
          <div class="checkbox">
            <label>{{ reply_form.reply_all }}Reply  All</label>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-warning" onclick="noResponse()">No Response</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <input type="submit" class="btn btn-primary" value="Send">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
